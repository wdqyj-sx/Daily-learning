<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #fa {
           position: relative;
            width: 500px;
            height: 500px;
            background-color: antiquewhite;
        }
        #ch{
            position: absolute;
          
            width: 300px;
            height: 300px;
            background-color: aquamarine;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="fa">
        <div id="ch"></div>
    </div>
</body>
</html>
