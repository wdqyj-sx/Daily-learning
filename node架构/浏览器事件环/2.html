<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1);
        async function async () {
            console.log(2);
            await console.log(3);
            console.log(4)
        }
        setTimeout(() => {
            console.log(5);
        }, 0);
        const promise = new Promise((resolve, reject) => {
            console.log(6);
            resolve(7)
        })
        promise.then(res => {
            console.log(res)
        })
        async();
        console.log(8);
    </script>
</body>

</html>
