<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <student></student>
        <br/>
        <teacher></teacher>
    </div>
    <script>
        let student = Vue.extend({
            template:`
                <div>
                    <h1>{{name}}</h1>
                    <h2>{{age}}</h2>    
                </div>
            `  ,
            data(){
                return {
                    name:'sx',
                    age:18
                }
            }
        })

        let teacher = Vue.extend({
            template:`
                <div>
                    <h1>{{name}}</h1>
                    </div>
            `,
            data(){
                return {
                    name:'tom'
                }
            }
        })

        new Vue({
        el:'#root',
        data:{
        
        },
        components:{
            student,
            teacher
        }
        })
    </script>
</body>
</html>
