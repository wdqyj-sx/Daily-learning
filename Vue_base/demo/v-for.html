<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <ul>
            <li v-for="p of persons" :key="p.id">
                {{p.name}}---{{p.age}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
        el:'#root',
        data:{
            persons:[
                {
                    id:'001',
                    name:'张三',
                    age:17
                },{
                    id:'002',
                    name:'李四',
                    age:18
                },{
                    id:'003',
                    name:'王五',
                    age:19
                }
            ]
        }
        })
    </script>
</body>
</html>
