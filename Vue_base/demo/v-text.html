<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <span v-text="sx"></span>
        <span v-html="sx2"></span>
    </div>

        new Vue({
        el:'#root',
        data:{
            sx:'sxx',
            sx2:'<h1>sxx</h1>'
        }
        })
    </script>

</html>
