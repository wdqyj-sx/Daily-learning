<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <div id="root">
        <h1>{{name}}</h1>
        <button @click="showInfo">点击</button>
    </div>
    <div>
        <button onclick="text(this)">测试</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                name:'sx'
            },
            methods:{
                showInfo(e){
                    console.log(e)
                }
            }
        })
        function text(e){
            console.log(e)
        }
    </script>
</body>

</html>
