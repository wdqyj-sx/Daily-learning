<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <input type="text" v-fin="sx">
    </div>
    <script>
        new Vue({
        el:'#root',
        data:{
            sx:'12345'
        },
        directives:{
            fin:{
                bind(element,binds){
                    element.value = binds.value
                },
                inserted(element,binds){
                    element.focus()
                }
            }
        }
        })
    </script>
</body>
</html>
